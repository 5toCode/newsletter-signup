
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/5toCode_Logo-cropped-removebg.png" alt="" width="auto" height="72">
        <h1 class="h4 mb-3 font-weight-normal">Sign Up for My Newsletter!</h1>

        <input type="text" name="firstName" class="top form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="middle form-control" placeholder="Last Name" required>
        <input type="email" name="email" class="bottom form-control" placeholder="Email Address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 5toCode</p>
    </form>
</body>
</html>
